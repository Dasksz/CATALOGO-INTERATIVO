    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Catálogo Interativo de Produtos</title>
    <script src='https://cdn.tailwindcss.com'></script>
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap' rel='stylesheet'>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f3f4f6; 
        }
        
        #product-list {
            display: flex;
            overflow-x: auto;
            /* Adicionado scroll-snap e nowrap */
            flex-wrap: nowrap;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth; 
            -ms-overflow-style: none;  
            scrollbar-width: none;  
        }
        #product-list::-webkit-scrollbar { display: none; }
        .product-card { 
            /* Adicionado scroll-snap-align */
            scroll-snap-align: center;
            flex-shrink: 0; 
        }
        #product-list { padding-left: 5%; padding-right: 5%; }
        /* Padding ajustado para 0 em telas SM */
        @media (min-width: 640px) {
            #product-list { 
                padding-left: 0rem; 
                padding-right: 0rem; 
            }
        }
        .filter-btn {
            background-color: #fff;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        .filter-btn.active {
            background-color: #2563eb;
            color: #fff;
            border-color: #2563eb;
        }
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 9999px;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
        }
        .nav-btn:hover {
            background-color: #fff;
            transform: translateY(-50%) scale(1.05);
        }
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
    </style>
</head>
<body class='antialiased'>

            <h1 class='text-2xl sm:text-3xl font-bold'>Catálogo Interativo</h1>

    </header>

    <div class='bg-white shadow-md sticky top-0 z-20'>

                    <div id='suggestions-container' class='absolute z-30 w-full bg-white border border-gray-300 rounded-lg mt-1 max-h-60 overflow-y-auto'></div>
                </div>
            </div>
        </div>
    </div>

    <main class='relative w-full container mx-auto max-w-7xl py-4 sm:py-10'>
        
        <!-- Botões ajustados para sm:left-0 e sm:right-0 -->
        <button id='prev-btn' class='nav-btn left-2 sm:left-0' aria-label='Anterior'>

        </button>
        <button id='next-btn' class='nav-btn right-2 sm:right-0' aria-label='Próximo'>

        </button>

        <div id='carousel-wrapper' class='overflow-hidden'>

            <div id='product-list' class='flex p-2 sm:p-0 gap-3 sm:gap-6'>

            </div>
        </div>
    </main>

        // --- Variáveis Globais ---
        const productList = document.getElementById('product-list');
        const productCount = document.getElementById('product-count');
        const filterContainer = document.getElementById('filter-buttons');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
        const searchInput = document.getElementById('search-input');
        const suggestionsContainer = document.getElementById('suggestions-container');
        let validProducts = []; // Array para produtos limpos e válidos
        let currentFilteredProducts = []; // Para saber a lista atual de produtos visíveis

        /**
         * Extrai o nome do fornecedor da descrição
         */
        function getSupplier(descricao) {
            const desc = descricao.toUpperCase();
            if (desc.startsWith('DOCILE')) return 'DOCILE';
            if (desc.startsWith('GSA')) return 'GSA';
            if (desc.startsWith('ITAMARATY')) return 'ITAMARATY';
            if (desc.startsWith('RANDON')) return 'RANDON';
            if (desc.startsWith('AUDAZ')) return 'ZENTOYS';
            if (desc.startsWith('B UNIAO')) return 'ZENTOYS';
            if (desc.startsWith('FAMPAR')) return 'ZENTOYS';
            return 'Outros';
        }

        /**
         * Exibe as sugestões de busca
         */
        function displaySuggestions(suggestions) {
            suggestionsContainer.innerHTML = '';
            if (suggestions.length === 0) {
                suggestionsContainer.style.display = 'none';
                return;
            }

            suggestions.forEach(product => {
                const suggestionItem = document.createElement('div');
                suggestionItem.className = 'p-2 hover:bg-gray-100 cursor-pointer';
                suggestionItem.textContent = `${product.codprod} - ${product.descricao}`;

                suggestionItem.onclick = () => {
                    const card = document.querySelector(`.product-card[data-codprod='${product.codprod}']`);
                    if (card) {
                        card.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

                        card.style.transition = 'all 0.2s ease-in-out';
                        card.style.transform = 'scale(1.03)';
                        card.style.boxShadow = '0 0 15px rgba(59, 130, 246, 0.5)';
                        setTimeout(() => {
                            card.style.transform = 'scale(1)';
                            card.style.boxShadow = '';
                        }, 1200);
                    }
                    searchInput.value = '';
                    suggestionsContainer.innerHTML = '';
                    suggestionsContainer.style.display = 'none';
                };
                suggestionsContainer.appendChild(suggestionItem);
            });

            suggestionsContainer.style.display = 'block';
        }

        /**
         * Lida com a entrada de texto no campo de busca
         */
        function handleSearchInput(event) {
            const searchTerm = event.target.value.toLowerCase();

            if (searchTerm.length < 2) {
                suggestionsContainer.style.display = 'none';
                renderProducts(currentFilteredProducts); // Restaura a lista filtrada atual
                return;
            }

            const searchResults = currentFilteredProducts.filter(p =>
                p.descricao.toLowerCase().includes(searchTerm) ||
                p.codprod.toLowerCase().includes(searchTerm)
            );

            renderProducts(searchResults);
            displaySuggestions(searchResults);
        }

        /**
         * Renderiza os cards dos produtos no carrossel
         */
        function renderProducts(productsToRender) {
            productList.innerHTML = '';
            productCount.innerText = productsToRender.length + ' produtos encontrados';

            if (productsToRender.length === 0) {
                productList.innerHTML = '<p class=\'text-gray-500 p-4 w-full text-center\'>Nenhum produto encontrado.</p>';
                checkScrollButtons();
                return;
            }

            productsToRender.forEach(product => {
                const supplierName = getSupplier(product.descricao);
                const pUnid = parseFloat(product.qt_unid?.replace(',', '.')) || 0;
                const pMaster = parseFloat(product.qt_master?.replace(',', '.')) || 0;
                let unidPorCaixa = (pMaster > 0) ? (pUnid / pMaster) : 0;

                const card = document.createElement('div');
                card.className = 'product-card relative bg-white shadow-xl rounded-xl p-4 sm:p-6 w-[90%] sm:w-[85%] md:w-[80%] lg:w-[70%] xl:w-[60%] transition-all duration-300 hover:shadow-2xl';
                card.dataset.supplier = supplierName;
                card.dataset.codprod = product.codprod; // Adicionado para a busca

                const badge = document.createElement('span');
                badge.className = 'absolute top-4 right-4 bg-indigo-100 text-indigo-800 text-xs font-semibold px-2.5 py-0.5 rounded-full';
                badge.innerText = supplierName;
                
                const infoDiv = document.createElement('div');
                infoDiv.className = 'flex flex-col h-full min-h-[420px]';
                
                const headerDiv = document.createElement('div');
                headerDiv.innerHTML = 
                    '<div class=\'text-xs text-gray-400 mb-2\'>Cód: ' + product.codprod + ' | EAN: ' + (product.ean || 'N/A') + '</div>';

                const desc = document.createElement('h3');
                desc.className = 'text-lg sm:text-xl font-bold text-gray-900 mb-4 flex-grow';
                desc.innerText = product.descricao;

                const statsDiv = document.createElement('div');
                statsDiv.className = 'grid grid-cols-3 gap-1 sm:gap-2 text-center mb-6 border-y border-gray-100 py-4';
                statsDiv.innerHTML = 
                    '<div>' +
                        '<span class=\'block text-sm text-gray-500\'>Estoque (UN)</span>' +
                        '<span class=\'block font-bold text-2xl sm:text-4xl md:text-5xl text-red-600\'>' + pUnid.toFixed(0) + '</span>' +
                    '</div>' +
                    '<div>' +
                        '<span class=\'block text-sm text-gray-500\'>Preço (UN)</span>' +
                        '<span class=\'block font-bold text-2xl sm:text-4xl md:text-5xl text-green-600\'>R$' + product.preco_unidade + '</span>' +
                    '</div>' +
                    '<div>' +
                        '<span class=\'block text-sm text-gray-500\'>UN / Caixa</span>' +
                        '<span class=\'block font-bold text-2xl sm:text-4xl md:text-5xl text-blue-600\'>' + Math.round(unidPorCaixa) + '</span>' +
                    '</div>';

                const searchLink = document.createElement('a');
                const searchQuery = encodeURIComponent(product.descricao + ' ' + (product.ean || ''));
                searchLink.href = 'https://www.google.com/search?tbm=isch&q=' + searchQuery;
                searchLink.target = '_blank';
                searchLink.rel = 'noopener noreferrer';
                searchLink.className = 'w-full mt-auto inline-block text-center px-6 py-3 bg-blue-600 text-white text-sm sm:text-base font-medium rounded-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 uppercase';
                searchLink.innerText = 'PESQUISAR IMAGEM';

                infoDiv.appendChild(headerDiv);
                infoDiv.appendChild(desc);
                infoDiv.appendChild(statsDiv);
                infoDiv.appendChild(searchLink);
                card.appendChild(badge);
                card.appendChild(infoDiv);
                
                productList.appendChild(card);
            });
            checkScrollButtons();
        }

        /**
         * Filtra os produtos e renderiza a lista novamente
         */
        function filterProducts(supplier) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.supplier === supplier);
            });
            
            productList.scrollTo({ left: 0, behavior: 'auto' });
            
            // Limpa a busca ao trocar de filtro
            searchInput.value = '';
            suggestionsContainer.style.display = 'none';

            currentFilteredProducts = (supplier === 'Todos')
                ? validProducts
                : validProducts.filter(p => getSupplier(p.descricao) === supplier);
            
            renderProducts(currentFilteredProducts);
        }

        /**
         * Cria os botões de filtro dinamicamente
         */
        function createFilterButtons() {
            const suppliers = [...new Set(validProducts.map(p => getSupplier(p.descricao)))];
            suppliers.sort();
            suppliers.push('Todos');

            suppliers.forEach(supplier => {
                const button = document.createElement('button');
                button.className = 'filter-btn px-4 py-2 text-sm font-medium rounded-xl transition-all duration-200';
                if (supplier === 'Todos') {
                    button.classList.add('active');
                }
                button.dataset.supplier = supplier;
                button.innerText = supplier;
                
                button.onclick = () => filterProducts(supplier);
                filterContainer.appendChild(button);
            });
        }
        
        /**
         * Verifica se os botões de Próximo/Anterior devem estar ativos
         */
        function checkScrollButtons() {
            setTimeout(() => {
                if (!productList) return;
                const maxScroll = productList.scrollWidth - productList.clientWidth;
                prevButton.disabled = productList.scrollLeft <= 0;
                nextButton.disabled = productList.scrollLeft >= maxScroll - 2;
            }, 100);
        }

        /**
         * Função principal executada quando a página carrega
         */
        window.onload = function() {
            validProducts = products.filter(p => 
                p && typeof p === 'object' && p.codprod && p.descricao && 
                !Object.keys(p).some(key => key.includes('"') || key.includes(':'))
            );
            
            validProducts.sort((a, b) => {
                const estoqueA = parseFloat(a.qt_unid?.replace(',', '.')) || 0;
                const estoqueB = parseFloat(b.qt_unid?.replace(',', '.')) || 0;
                if (estoqueA !== estoqueB) return estoqueB - estoqueA;
                const descA = a.descricao.toUpperCase();
                const descB = b.descricao.toUpperCase();
                if (descA < descB) return -1;
                if (descA > descB) return 1;
                const supplierA = getSupplier(a.descricao);
                const supplierB = getSupplier(b.descricao);
                if (supplierA < supplierB) return -1;
                if (supplierA > supplierB) return 1;
                return 0;
            });

            currentFilteredProducts = [...validProducts]; // Inicia com todos os produtos
            createFilterButtons();
            renderProducts(currentFilteredProducts);

            nextButton.onclick = () => {
                const scrollAmount = productList.clientWidth * 0.8;
                productList.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            };
            prevButton.onclick = () => {
                const scrollAmount = productList.clientWidth * 0.8;
                productList.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            };

            searchInput.addEventListener('input', handleSearchInput);

            document.addEventListener('click', function(event) {
                if (!searchInput.contains(event.target) && !suggestionsContainer.contains(event.target)) {
                    suggestionsContainer.style.display = 'none';
                }
            });

            productList.addEventListener('scroll', checkScrollButtons);
            window.addEventListener('resize', checkScrollButtons);
        }
    </script>
